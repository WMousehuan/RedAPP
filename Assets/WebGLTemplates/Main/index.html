<body style="margin: 0;overflow: hidden;background: #1F1C1D;" onload="loadBody()">
    <div style="margin: 0;position: absolute;width: 100%; height: 100%;display: flex;justify-content: center;align-items: center;margin-bottom: 0;overflow:hidden;">
        <img id="background" 
        style="z-index: 1;
        position:fixed;
        bottom: 0;
        right: 0;
        margin-right: 0;
        transform-origin: right bottom;
        object-fit: cover;
        /* background-position: center;
        background-repeat: no-repeat;
        overflow:hidden;
        text-align: center; */
        pointer-events: none;">
        <img id="logo"  
        style="z-index: 1;
        position: fixed;
        width: 0px;
        height: 0px;
        bottom: 40%;
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow:hidden;
        pointer-events: none;">
       
        <div id="unity-progress-bar-empty" style="
        display: flex; 
        position: fixed; 
        align-items: center;
        left: calc(50% - 20%);
        top: 80%;
        z-index: 1000;
        width: 40%; height: 16px;
        overflow:hidden;
        pointer-events: none;">
        <img src="TemplateData\progress-bar-empty-light.png" style="position: absolute;  width: 100%; height: 100%;left: 0;top: 0; margin-top: 0px;z-index: 1003; overflow:hidden;">
        <img src="TemplateData\progress-bar-full-dark.png" id="unity-progress-bar-full"  style="position: absolute; width: 0%; height: 100%;left: 0;top: 0; margin-top: 0px;z-index: 1004; overflow:hidden;">
        </div>
        <div id="message" style="
            position: fixed; 
            top: calc(80% + 24px); 
            left: 0; 
            color: white; 
            font-size: 24px; 
            height: 32px;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow:hidden;
            pointer-events: none;">Loading</div>
        <input type="file" id="fileSelect" accept="image/*" onClick="onClickFileSelect()" oninput="fileImport()" style="display: flex;width: 0px; position: absolute; z-index: 1005;opacity: 0;transform-origin: bottom;overflow:hidden;" accept=".png,.jpg,.jpeg">
    </div>
    <div id="unity-container" class="unity-desktop" style="position: fixed;z-index: 1;width: 100vw;top: 0;transform-origin: left top;margin-bottom: 0;overflow:hidden;">            
            <canvas  id="unity-canvas" width=960 height=600 style="position: fixed;margin: 0;width: 100vw; height: 100vh;background: #00000000;overflow:hidden;">
            </canvas>
            <script src="Compressor.js"></script>
            <script src="main.js"></script>
            <script src="../clipboard.js-master/dist/clipboard.min.js"></script>
            
    </div>
    <iframe id="iframeCase" style="border: 0; position: absolute;z-index: 1;transform-origin: center center;margin-bottom: 0;overflow:hidden;display: none;">

    </iframe>
